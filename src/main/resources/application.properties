spring.application.name=student-management

# === DATABASE CONFIGURATION ===
spring.datasource.url=jdbc:mysql://localhost:3307/testdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password=userpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA CONFIGURATION ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# === SERVER CONFIGURATION ===
server.port=8089
server.servlet.context-path=/courses-api
